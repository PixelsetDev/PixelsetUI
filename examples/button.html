<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Buttons - Pixelset UI Examples</title>
        <link rel="stylesheet" type="text/css" href="/bundle.css">
    </head>
    <body>
        <button class="btn-sm btn-red">Red</button>
        <button class="btn-sm btn-orange">Orange</button>
        <button class="btn-sm btn-yellow">Yellow</button>
        <button class="btn-sm btn-green">Green</button>
        <button class="btn-sm btn-blue">Blue</button>
        <button class="btn-sm btn-purple">Purple</button>
        <button class="btn-sm btn-pink">Pink</button>
        <button class="btn-sm btn-dark">Dark</button>
        <button class="btn-sm btn-light">Light</button>

        <br><br>

        <button class="btn-sm btn-outline-red">Red</button>
        <button class="btn-sm btn-outline-orange">Orange</button>
        <button class="btn-sm btn-outline-yellow">Yellow</button>
        <button class="btn-sm btn-outline-green">Green</button>
        <button class="btn-sm btn-outline-blue">Blue</button>
        <button class="btn-sm btn-outline-purple">Purple</button>
        <button class="btn-sm btn-outline-pink">Pink</button>
        <button class="btn-sm btn-outline-dark">Dark</button>
        <button class="btn-sm btn-outline-light">Light</button>

        <br><br>

        <button class="btn btn-red">Red</button>
        <button class="btn btn-orange">Orange</button>
        <button class="btn btn-yellow">Yellow</button>
        <button class="btn btn-green">Green</button>
        <button class="btn btn-blue">Blue</button>
        <button class="btn btn-purple">Purple</button>
        <button class="btn btn-pink">Pink</button>
        <button class="btn btn-dark">Dark</button>
        <button class="btn btn-light">Light</button>

        <br><br>

        <button class="btn btn-outline-red">Red</button>
        <button class="btn btn-outline-orange">Orange</button>
        <button class="btn btn-outline-yellow">Yellow</button>
        <button class="btn btn-outline-green">Green</button>
        <button class="btn btn-outline-blue">Blue</button>
        <button class="btn btn-outline-purple">Purple</button>
        <button class="btn btn-outline-pink">Pink</button>
        <button class="btn btn-outline-dark">Dark</button>
        <button class="btn btn-outline-light">Light</button>

        <br><br>

        <button class="btn-lg btn-red">Red</button>
        <button class="btn-lg btn-orange">Orange</button>
        <button class="btn-lg btn-yellow">Yellow</button>
        <button class="btn-lg btn-green">Green</button>
        <button class="btn-lg btn-blue">Blue</button>
        <button class="btn-lg btn-purple">Purple</button>
        <button class="btn-lg btn-pink">Pink</button>
        <button class="btn-lg btn-dark">Dark</button>
        <button class="btn-lg btn-light">Light</button>

        <br><br>

        <button class="btn-lg btn-outline-red">Red</button>
        <button class="btn-lg btn-outline-orange">Orange</button>
        <button class="btn-lg btn-outline-yellow">Yellow</button>
        <button class="btn-lg btn-outline-green">Green</button>
        <button class="btn-lg btn-outline-blue">Blue</button>
        <button class="btn-lg btn-outline-purple">Purple</button>
        <button class="btn-lg btn-outline-pink">Pink</button>
        <button class="btn-lg btn-outline-dark">Dark</button>
        <button class="btn-lg btn-outline-light">Light</button>
    </body>
</html>
