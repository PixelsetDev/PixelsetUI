<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Input - Pixelset UI Examples</title>
        <link rel="stylesheet" type="text/css" href="/bundle.css">
    </head>
    <body>
        <div class="layout-grid">
            <div class="card">
                <div class="card-content">
                    <input type="text" class="input input-red" placeholder="Username"><br>
                    <input type="password" class="input input-red" placeholder="Password"><br><br>
                    <button class="btn btn-red" style="width:100%">Login</button>
                </div>
            </div>

                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <input type="text" class="input input-light" placeholder="Username"><br>
                    <input type="password" class="input input-light" placeholder="Password"><br><br>
                    <button class="btn btn-light" style="width:100%">Login</button>
                </div>
            </div>
        </div>
